<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Givenchy Fragance</title>
  </head>
  <body>
    <div id="main">
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="https://upload.wikimedia.org/wikipedia/commons/3/30/Logo_givenchy.png"
            alt="Givenchy logo"
          />
        </div>

        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#fragance">Fragance</a></li>
            <li><a class="nav-link" href="#fashion-show">Fashion Show</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="container"></div>

    <section id="hero">
      <h1 id="title">Givenchy Fragances</h1>
      <h2 id="slogan">
        Discover iconic perfumes for women and men that are irresistibly
        classic, and so very Givenchy.
      </h2>
      <div id="img-div">
        <img
          src="https://fraguru.com/mdimg/perfume/375x500.60891.jpg"
          alt="Givenchy irresistible perfume"
          id="image"
        />
        <figcaption id="img-caption">
          The new fragance by Givenchy, Irresistible
        </figcaption>
      </div>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </section>
  </body>
</html>
